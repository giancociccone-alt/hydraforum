        <main>
            <div id="amigos"><h3>AMISTADES</h3></div>
            <div id="pendiente"><h3>PENDIENTES</h3></div>

        <script src="./js/darkmode.js"></script>

        <script src="./js/sesiones/cerrar_sesion.js"></script>

        <script src="https://kit.fontawesome.com/ef546ce5ec.js" crossorigin="anonymous"></script>


        <section class="body-chat">
            <div class="seccion-titulo">
                <h3>
                    <i class="fas fa-comments"></i>
                    Sistema de mensajeria
                </h3>
            </div>
    
            <div class="seccion-chat">
                <div class="usuario-seleccionado"></div>
                <div class="panel-chat">
                    <div class="mensaje">
                        <div class="cuerpo">
                            <!-- <img src="http://localhost/multimedia/png/user-foto-3.png" alt=""> -->
                            <div class="texto">
                                <!-- Lorem ipsum dolor sit, amet consectetur adipisicing, elit. Dolor
                                eligendi voluptatum dolore voluptas iure.
                                <span class="tiempo">
                                    <i class="far fa-clock"></i>
                                    Hace 5 min
                                </span> -->
                            </div>
                            
                        </div>
                    </div>
                    <!-- derecha -->
                    <div class="mensaje left">
                        <div class="cuerpo">
                            <!-- <img src="http://localhost/multimedia/png/user-foto-3.png" alt=""> -->
                            <div class="texto">
                                Lorem ipsum dolor sit, amet consectetur adipisicing, elit. Dolor
                                eligendi voluptatum dolore voluptas iure.
                                <span class="tiempo">
                                    <i class="far fa-clock"></i>
                                    Hace 6 min
                                </span>
                            </div>
                            <ul class="opciones-msj">
                                <li>
                                    <button type="button">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </li>
                                <li>
                                    <button type="button">
                                        <i class="fas fa-share-square"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-escritura">
                    <form class="textarea">
                        <div class="opcines">
                            <button type="button">
                                <i class="fas fa-file"></i>
                                <label for="file"></label>
                                <input type="file" id="file" />
                            </button>
                            <button type="button">
                                <i class="far fa-image"></i>
                                <label for="img"></label>
                                <input type="file" id="img" />
                            </button>
                        </div>
                        <textarea placeholder="Escribir mensaje"></textarea>
                        <button type="button" class="enviar">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <link
			rel="stylesheet"

			crossorigin="anonymous"
		/>
